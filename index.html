<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Travel.css">
  <title>Travel App Design Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Travel App Design Gallery</h1>
  <div class="gallery">
    <!-- Images -->
    <!-- Replace the src paths with your hosting or local paths -->
    <img src="Travel app design/1.png" alt="Design 1">
    <img src="Travel app design/2.png" alt="Design 2">
    <img src="Travel app design/3.png" alt="Design 3">
    <img src="Travel app design/4.png" alt="Design 4">
    <img src="Travel app design/5.png" alt="Design 5">
    <img src="Travel app design/6.png" alt="Design 6">
    <img src="Travel app design/7.png" alt="Design 7">
    <img src="Travel app design/8.png" alt="Design 8">
    <img src="Travel app design/9.png" alt="Design 9">
    <img src="Travel app design/10.png" alt="Design 10">
    <img src="Travel app design/11.png" alt="Design 11">
    <img src="Travel app design/12.png" alt="Design 12">
    <img src="Travel app design/13.png" alt="Design 13">
    <img src="Travel app design/14.png" alt="Design 14">
    <img src="Travel app design/15.png" alt="Design 15">
    <img src="Travel app design/16.png" alt="Design 16">
    <img src="Travel app design/17.png" alt="Design 17">
    <img src="Travel app design/18.png" alt="Design 18">
    <img src="Travel app design/19.png" alt="Design 19">
    <img src="Travel app design/20.png" alt="Design 20">
    <img src="Travel app design/21.png" alt="Design 21">
    <img src="Travel app design/22.png" alt="Design 22">
    <img src="Travel app design/23.png" alt="Design 23">
    <img src="Travel app design/24.png" alt="Design 24">
    <img src="Travel app design/25.png" alt="Design 25">

</body>

</html>
